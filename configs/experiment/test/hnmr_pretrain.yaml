# @package _global_
defaults:
  - override /data: molbind
  - override /model: molbind
  - override /trainer: gpu

model:
  embedding_size: 1024
  encoders:
    smiles:
      freeze_encoder: False
    h_nmr:
      freeze_encoder: False
  projection_heads:
    h_nmr:
      dims: [1024, "${model.embedding_size}"]
      activation: LeakyReLU
    h_nmr_freeze: False
    h_nmr_is_on: True
    smiles_freeze: False

data:
  modalities:
    - h_nmr
  valid_frac: 1
  batch_size: 256
  dataset_path: "${paths.data_dir}/test_split.parquet"
  h_nmr:
    augment: False

ckpt_path: "${paths.checkpoints_dir}/hnmr_20250606_2223/best_model.ckpt"

trainer:
  num_nodes: 1
  gpus_per_node: 1

top_k:
  - 1
  - 2
  - 5
  - 20

run_id: "hnmr_pretrain"
embeddings_path: ${run_id}
