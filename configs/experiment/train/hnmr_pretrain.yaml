# @package _global_
defaults:
  - override /data: molbind
  - override /model: molbind
  - override /trainer: gpu

model:
  embedding_size: 1024
  encoders:
    smiles:
      freeze_encoder: False
    h_nmr:
      freeze_encoder: False

  projection_heads:
    h_nmr:
      dims: [1024, "${model.embedding_size}"]
      activation: LeakyReLU
    h_nmr_freeze: False
    h_nmr_is_on: True
    smiles_freeze: False

data:
  modalities:
    - h_nmr
  modalities_to_read:
    - h_nmr
  batch_size: 128
  dataset_path: jablonkagroup/spectral-dataset

trainer:
  num_nodes: 1
  gpus_per_node: 6

run_id: "hnmr"
